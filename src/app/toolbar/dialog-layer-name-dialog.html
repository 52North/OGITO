<h2 mat-dialog-title>Enter a name for the new sketch layer</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Layer Name</mat-label>
    <input matInput [(ngModel)]="sketchName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="sketchName" cdkFocusInitial>Ok</button>
  <button mat-button color="primary"  (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
