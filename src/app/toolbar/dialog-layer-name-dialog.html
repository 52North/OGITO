<h2 mat-dialog-title>Voer een naam in voor de nieuwe schetslaag</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Laag naam?</mat-label>
    <input matInput [(ngModel)]="sketchName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="sketchName" cdkFocusInitial>Ok</button>
  <button mat-button color="primary"  (click)="onNoClick()">Annuleren</button>
</mat-dialog-actions>
