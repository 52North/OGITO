<div class="parent">
  <div class ="example-list"  *ngIf="getVisibility()"
    cdkDrag cdkDragBoundary=".app-content" >
    <mat-card>
          <mat-card-title-group>
            <mat-card-title>Beschrijving</mat-card-title>
            <button mat-flat-button (click)="abbortDialog()" class="matCloseWrapper">
          <mat-icon >close</mat-icon>
          </button>
          </mat-card-title-group>
          <mat-divider></mat-divider>
      <div class="form">
        <mat-form-field class="text-input">
          <input
            matInput
            type="text"
            [(ngModel)]="this.description"
          />
          <mat-placeholder class="textPlaceholder">Tekst</mat-placeholder>
        </mat-form-field>
        <mat-form-field class="date-input" >
          <input matInput type="date"
                 placeholder="Datum" [(ngModel)]="this.date"  />
        </mat-form-field>
        <div class="radio-input">
          <mat-radio-group [(ngModel)]="this.isGoodExample" #radioGroup="matRadioGroup" >
            <mat-label>
              <mat-radio-button value="true"></mat-radio-button>
              <mat-icon>thumb_up</mat-icon>
            </mat-label>
            <mat-label>
              <mat-radio-button value="false"></mat-radio-button>
              <mat-icon>thumb_down</mat-icon>
          </mat-label>
          </mat-radio-group>
      </div>
      <div class="select-input" *ngIf="this.isGoodExample === 'false'">
        <mat-label>Prioriteit:
          <mat-select [(ngModel)]="this.priority"  (multiple) = 'false'>
            <mat-option *ngFor="let priority of priorities" [value]="priority">
              {{priority}}
            </mat-option>
          </mat-select>
        </mat-label>
      </div>
      <div class="file-input">
        <div class="file-input-label">
          <mat-label>Foto:</mat-label>
        </div>
        <input type="file"
        accept="image/*"
        (change)="onFileSelected($event)" />
      </div>
       <mat-form-field class="text-input" *ngIf="this.imageFile !== null">
        <input
          matInput
          type="text"
          [(ngModel)]="this.imageDescription"
        />
        <mat-placeholder class="textPlaceholder">Fotobeschrijving</mat-placeholder>
      </mat-form-field>
      <div class="submit-button">
        <button mat-flat-button color="primary" type="submit" (click)="this.submitDialog()" [disabled]="this.isButtonDisabled()">Ok</button>
      </div>
    </div>
  </mat-card>
  </div>
</div>
