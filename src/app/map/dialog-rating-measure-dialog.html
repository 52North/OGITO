<h2 mat-dialog-title>Rating {{data.layerNameDialog}}</h2>
<mat-dialog-content>
  Enter your rating for the measures:
 <!-- enter here a container, prepare the data for an array and double loop-->
  <div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center" >
    <div *ngFor="let field of data.fieldNames" >
      <mat-slider  color = 'primary' [formControlName]="field" [max]= 5
                   [min]=1 [thumbLabel]=true  [value]="field.min"
                   (change) = "showQuestionValue(field, $event.value)">{{field.value}}</mat-slider>
    </div>

  </div>





</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="data.rating" cdkFocusInitial>Ok</button>
  <button mat-button color="primary"  (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
